<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>壺屋児童館空手教室</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .main-visual {
      width: 100%;
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .main-visual img {
      width: auto;
      max-width: 90%;
      height: auto;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    main {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .contact {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f0ff;
      border-left: 5px solid #004080;
    }

    .map {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .images img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>壺屋児童館空手教室</h1>
    <p>生徒募集中！</p>
  </header>

  <div class="main-visual">
    <img src="L3457780003542548.jpg" alt="空手教室集合写真">
  </div>

  <main>
    <div class="images">
      <img src="judo_boy.png" alt="空手少年">
      <img src="judo_girl.png" alt="空手少女">
    </div>

    <p><strong>場所：</strong>沖縄県那覇市壺屋1丁目5-13 那覇市壺屋児童館</p>
    <p><strong>日時：</strong>毎週金曜日<br>
       ・子供クラス：19時～20時<br>
       ・大人クラス：20時～21時</p>
    <p><strong>対象：</strong>九歳以上</p>

    <div class="contact">
      <p><strong>連絡先：</strong>末吉先生<br>
      TEL: 090-4539-3071</p>
    </div>

    <div class="map">
      <h2>アクセス</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.750258794335!2d127.69113881552982!3d26.213630483429547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e5698b29f2dcbf%3A0xc9a5a4076be3a6c!2z44CSOTAwLTA0MDMg5rKW57iE55yM5rWc5bGx5biC5rWc5bGx6aeF77yS5LiB55uu77yT77yU4oiS77yY!5e0!3m2!1sja!2sjp!4v1714404739335!5m2!1sja!2sjp"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>
</body>
</html>
